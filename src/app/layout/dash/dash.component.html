<div class="flex h-screen overflow-y-scroll bg-white">

  <app-sidenav
  (toggleSidebarReduce)="toggleSidebarReduce($event)"
  [isSidebarOpen]="isSidebarOpen"
  [isSidebarReduced]="isSidebarReduced"
  [ngClass]=" isSidebarOpen ? '  transform transition-all duration-200 w-60 ease-out' : ' -translate-x-full transition-all duration-300 ease-out w-0'"
  [ngClass]="isSidebarReduced ? ' w-12 transform place-items-center justify-center transition-all duration-300 ease-in bg-sellar-primary': 'transform ease-out duration-300 '"
  [ngClass]=" isSidebarOpen && isSidebarReduced ? ' transform transition-all duration-300 sm:w-12 ease-in ' : 'transform-none'"
  >
  </app-sidenav>

  <div class="flex flex-col flex-1 h-full overflow-hidden ">
    <!-- Navbar -->
    <app-navbar (toggleSideNav)="isSidebarOpen =!isSidebarOpen; toggleSidebarMenu(isSidebarOpen)"></app-navbar>

    <!-- Main content -->
    <div class="overflow-auto">

      <router-outlet></router-outlet>

    </div>

    <!-- Main footer -->
    <!-- <app-footer class=" fixed justify-end gap-1 bottom-0 p-1 bg-[#65309b] w-full"></app-footer> -->
  </div>


  <div class="flex flex-col fixed top-1/4 right-0 bg-transparent space-y-0.5 place-items-end">
    <button
    (click)="toggleBanner(); callPnLSummary()"
      class=" shadow text-sm font-semibold right-0 m-0 p-2 rounded-l-2xl bg-neutral-700 w-fit text-white  text-end hover:transition-transform ">
    PnL
    </button>
    <button
    (click)="toggleBanner(); callPositionCcy()"
      class=" shadow text-sm font-semibold right-0 m-0 p-2 rounded-l-2xl bg-neutral-700 w-fit text-white  text-end hover:transition-transform ">
    Positions
    </button>
    <button
    (click)="toggleBanner(); callPnLCcy()"
      class=" shadow text-sm font-semibold right-0 m-0 p-2 rounded-l-2xl bg-neutral-700 w-fit text-white  text-end hover:transition-transform ">
    PnL by Ccy
    </button>
    <button
    (click)="toggleBanner(); callRisksMetrics()"
      class=" shadow text-sm font-semibold right-0 m-0 p-2 rounded-l-2xl bg-neutral-700 w-fit text-white  text-end hover:transition-transform ">
    Risks Metrics
    </button>
    <button
    (click)="toggleBanner(); callAnalytics()"
      class=" shadow text-sm font-semibold right-0 m-0 p-2 rounded-l-2xl bg-neutral-700 w-fit text-white  text-end hover:transition-transform ">
    Analytics
    </button>
  </div>

  <!-- Setting panel button -->
  <div>
    <button (click)="isSettingsPanelOpen =!isSettingsPanelOpen"
      class="fixed justify-center w-10 h-10 p-2 text-sm font-medium text-green-500 uppercase transform rotate-180 translate-x-8 rounded-full right-10  top-3/4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 animate-spin">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>

    </button>
    <app-settings-panel
    [isSettingsPanelOpen]="isSettingsPanelOpen"
    (toggleSettingsPanel)="toggleSettingsMenu($event)"
    >
   </app-settings-panel>
  </div>


  <app-banner></app-banner>
</div>
