<header class="flex-shrink-0  border-b  bg-gray-100" >
  <div class="flex items-center justify-between p-1 ">
    <!-- Navbar left -->
    <div class="flex items-center space-x-3 justify-between ">
      <span class="p-1 text-xl font-semibold tracking-wider  lg:hidden">Yasin</span>
      <!-- Toggle sidebar button -->
      <button (click)="isSidebarOpen = !isSidebarOpen; toggleSideNav.emit(isSidebarOpen)"
        class="p-0 rounded focus:outline-none shadow-sm ">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-default-primary">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
        </svg>

      </button>
    </div>

    <div class="relative flex items-center space-x-0 ">
      <!-- Search button -->
      <button class="relative">
        <input title="Search Bar" aria-label="search bar" role="search"
          class="pr-8 pl-4 py-2 bg-transparent rounded-md cursor-pointer transition-all duration-300 ease-in-out focus:border-black focus:cursor-text w-4 focus:w-64 placeholder-transparent focus:placeholder-gray-500 text-default-primary "
          type="text" placeholder="Search here" />

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 scale-110 pointer-events-none absolute top-0 right-0 h-full flex items-center pr-3 text-sellar-primary">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>

      </button>

      <div class="place-items-start group hidden space-x-1 sm:flex " *ngFor="let link of links">

        <div class="relative inline-block text-center pr-2
        cursor-pointer  items-center p-1  text-sm transition-colors rounded-t-sm mr-0  align-center
          pb-1 text-primary-100 after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-blue-600 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100
        " >
          <button class="dropdown-menu-button flex items-center text-red-500 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-sellar-primary">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>


            <span *ngIf="link.children && link.children.length >0" class="ml-auto hover:text-blue-500" routerLink={{link.url}}>
              <!-- csmall chevron svg -->
              <svg class="-mr-1 ml-1 h-5 w-5  scale-75 text-sellar-primary font-semibold transition-transform transform group-hover:rotate-180"
                [ngClass]="{ 'rotate-180': link.action}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  clip-rule="evenodd" />
              </svg>

            </span>
          </button>
          <div class=" invisible group-hover:visible group-focus-within:block  min-w-max pr-2 -ml-20 py-0 absolute  rounded-xl h-fit shadow-lg z-50 mt-0 ">

              <div class="invisible  origin-top-right -translate-y-2 scale-95 transform opacity-0 transition-all duration-300 group-hover:visible group-hover:translate-y-0 group-hover:scale-100 group-hover:opacity-100">
                <div class="absolute left-0 mt-2 w-44 origin-top-right divide-y divide-gray-100 rounded-md border border-gray-200 bg-white shadow-lg outline-none" role="menu">
                  <div class="px-4 py-3">
                    <p class="text-sm leading-5">Signed in as</p>
                    <p class="truncate text-sm font-medium leading-5 text-gray-900">tom@example.com</p>
                  </div>

                  <div class="py-1">
                    <a href="javascript:void(0);" class="flex w-full justify-between px-4 py-2 text-left text-sm leading-5 text-gray-700 focus-visible:outline-1 focus-visible:outline-blue-500" role="menuitem">{{link.name}}</a>
                    <a href="javascript:void(0);" class="flex w-full justify-between px-4 py-2 text-left text-sm leading-5 text-gray-700 focus-visible:outline-1 focus-visible:outline-blue-500" role="menuitem">Support</a>
                    <span role="menuitem" tabindex="-1" class="flex w-full cursor-not-allowed justify-between px-4 py-2 text-left text-sm leading-5 text-gray-700 opacity-50" aria-disabled="true">New feature (soon)</span>

                    <a href="javascript:void(0);" class="flex w-full justify-between px-4 py-2 text-left text-sm leading-5 text-gray-700 focus-visible:outline-1 focus-visible:outline-blue-500" role="menuitem">License</a>
                  </div>

                  <div class="py-1">
                    <a href="" class="flex w-full justify-between px-4 py-2 text-left text-sm leading-5 text-gray-700 focus-visible:outline-1 focus-visible:outline-blue-500" role="menuitem">Sign out</a>
                  </div>
                </div>
              </div>




          </div>
        </div>
        <div class="relative">
          <input type="checkbox" class="peer
          appearance-none cursor-pointer
          border border-gray-300 rounded-full
          checked:border-gray-900 w-12 h-6"/>
          <span class="peer-checked:left-7
          peer-checked:bg-gray-900
          transition-all duration-200
          pointer-events-none w-4 h-4
          block absolute top-1 left-1
          rounded-full bg-blue-100"></span>
        </div>
      </div>

    </div>
  </div>
</header>
